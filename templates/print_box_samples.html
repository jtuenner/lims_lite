<!DOCTYPE html>
<html>
<head>
    <title>Print Samples - {{ box.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Source Sans Pro", sans-serif; 
            background: #f0f2f6; 
            margin: 0; 
            padding: 20px; 
        }

        /* SCREEN ONLY: Header with instructions */
        .no-print {
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-print {
            background: #333; color: white; border: none;
            padding: 10px 20px; border-radius: 4px; 
            cursor: pointer; font-weight: bold; font-size: 1rem;
        }

        /* THE STICKER SHEET GRID */
        .sticker-sheet {
            display: grid;
            grid-template-columns: repeat(auto-fill, 180px); /* Adjust width of label here */
            gap: 10px;
            justify-content: center;
        }

        /* INDIVIDUAL LABEL STYLE */
        .label-card {
            background: white;
            border: 1px dashed #ccc; /* Dashed line to help cutting */
            height: 70px; /* Fixed height for consistency */
            display: flex;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .qr-code {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            margin-right: 8px;
        }

        .info {
            flex: 1;
            font-size: 0.7rem;
            line-height: 1.2;
            overflow: hidden;
        }

        .info strong {
            display: block;
            font-size: 0.8rem; /* Slightly larger name */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loc-badge {
            display: inline-block;
            background: #eee;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: bold;
            margin-top: 2px;
        }

        /* PRINT MODE: Hide UI, Clean Background */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none; }
            .sticker-sheet { 
                gap: 5px; 
                display: block; /* Use block to flow naturally or keep grid if printer supports */
            }
            .label-card {
                border: 1px solid #ddd; /* Solid light line for cutting guide */
                float: left;
                margin: 0 5px 5px 0;
                width: 180px; /* Force width */
            }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <h1>Batch Print: {{ box.name }}</h1>
        <p>{{ samples|length }} samples found in this box.</p>
        <button onclick="window.print()" class="btn-print">üñ®Ô∏è Print Labels</button>
        <button onclick="window.history.back()" style="background:none; border:1px solid #ccc; padding:10px 20px; border-radius:4px; cursor:pointer;">Cancel</button>
    </div>

    <div class="sticker-sheet">
        {% for s in samples %}
        <div class="label-card">
            <img src="/api/qrcode/sample/{{ s.id }}" class="qr-code">
            
            <div class="info">
                <div class="loc-badge">R{{ s.row_idx }}:C{{ s.col_idx }}</div>
                <strong>{{ s.name }}</strong>
                <div style="color:#666; font-size:0.6rem;">{{ s.sample_type }}</div>
                <div style="font-size:0.6rem;">ID: {{ s.id }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
