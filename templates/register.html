<!DOCTYPE html>
<html>
<head>
    <title>Join LIMS Lite</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Sans Pro', sans-serif; background: #f0f2f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { margin-top: 0; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background: #555; }
        .error { color: red; font-size: 0.9rem; margin-bottom: 10px; }
        .info { background: #e3f2fd; color: #0d47a1; padding: 10px; border-radius: 4px; font-size: 0.85rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Join Lab</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if is_first %}
            <div class="info">âœ¨ You are the first user!<br>You will be the <b>Administrator</b>.</div>
        {% else %}
            <div class="info">ðŸ”’ Invite Only. Please ask your Lab Manager for a code.</div>
        {% endif %}

        <form action="/register" method="post">
            <input type="hidden" name="csrf_token" value="{{ request.scope.get('csrftoken', '') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            {% if not is_first %}
                <input type="text" name="invite_code" placeholder="Invite Code (Required)" value="{{ code or '' }}" required style="letter-spacing: 2px; text-transform: uppercase;">
            {% endif %}
            
            <button type="submit">Create Account</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9rem;">
            <a href="/login" style="color: #666; text-decoration: none;">Back to Login</a>
        </p>
    </div>
</body>
</html>
